<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section class="container">
        <h2>Round: {{ round/2 }}</h2>
      </section>
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHPBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHPBar"></div>
        </div>
      </section>

      <section class="container" v-if="result">
        <h2>Game Over</h2>
        <h3 v-if="result === 'Player win'">You won</h3>
        <h3 v-else-if="result === 'Monster win'">You lost</h3>
        <h3 v-else>You draw</h3>
        <button @click="restartGame">New game</button>
      </section>

      <section id="controls" v-else="!result">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="specialAttackYN" @click="specialMonster">
          SPECIAL ATTACK
        </button>
        <button @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logMessage in logMessages">
            <span
              :class="{'log--player': logMessage.actionBy === 'player', 'log--monster': logMessage.actionBy === 'monster'}"
            >
              {{ logMessage.actionBy === 'player' ? 'Player' : 'Monster' }}
            </span>
            <span v-if="logMessage.actionType === 'heal'">
              heals himself for
              <span class="log--heal">{{ logMessage.actionValue }}</span>
            </span>
            <span
              v-else-if="logMessage.actionType === 'surrender'"
              class="log--damage"
            >
              surrendered
            </span>
            <span v-else>
              attacks and deals
              <span class="log--damage">{{ logMessage.actionValue }}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
